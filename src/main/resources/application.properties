spring.application.name=SolucionYP

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Negocio
spring.datasource.username=root
spring.datasource.password=123456789

# Especificar el driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate: dialecto y configuraciones adicionales
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Otras propiedades opcionales (configuración de pool de conexiones)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
